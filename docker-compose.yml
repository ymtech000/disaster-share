version: '3'
services:
 web:
  image: nginx:1.15.6
  ports:
   - "8000:80"
  depends_on:
   - app
  volumes:
   - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
   - ./:/var/www/
 app:
  build: docker/php
  depends_on:
   - mysql
  volumes:
   - ./:/var/www/
 mysql:
  image: mysql:5.7
  environment:
   MYSQL_DATABASE: test
   MYSQL_USER: root
   MYSQL_PASSWORD: password
   MYSQL_ROOT_PASSWORD: password
  ports:
   - "3306:3306"
  volumes:
   - ./docker/mysql/mysql-data:/var/lib/mysql
 workspace:
  build: docker/workspace
  volumes:
   - ./:/var/www/
  ports:
   - "22:22"
